<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="light"(click)="dismiss()"><ion-icon name="md-arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <form id="Settings" class="list">
    <ion-list>
      <ion-input class="item item-input" placeholder="name"></ion-input>
      <button ion-button block outline color="light" style="margin-top: 12px;">Update</button>
      <div class="spacer" style="width: 300px; height: 68px;"></div>
      <ion-item>
        <ion-label>Keep Screen On</ion-label>
        <ion-toggle checked="true"></ion-toggle>
        <!-- [(ngModel)]="screenOn" -->
      </ion-item>
    </ion-list>
  </form>
</ion-content>
