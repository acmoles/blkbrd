<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="dismiss()"><ion-icon name="md-arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>Add Channel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header-modal">
  <ion-grid fixed>
    <form id="AddChannel" class="list" [formGroup]="addChannel" (submit)="addNewChannel()" novalidate>
      <ion-list>
        <ion-input class="item item-input" #name formControlName="name" type="name" placeholder="name"></ion-input>
        <ion-input class="item item-input" #password formControlName="password" type="password" placeholder="password (optional)"></ion-input>
        <button ion-button block outline color="light" type="submit" style="margin-top: 12px;">Create</button>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
