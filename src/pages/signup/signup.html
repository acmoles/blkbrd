<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SIGNUP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-grid fixed>
  <form id="NEWACCOUNT" [formGroup]="signupForm" (submit)="signUp()" novalidate>
    <ion-list>
      <ion-input class="item item-input" #name formControlName="name" type="name" placeholder="name"></ion-input>
      <ion-input class="item item-input" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty" #email formControlName="email" type="email" placeholder="email"></ion-input>
      <ion-input class="item item-input" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty" #password formControlName="password" type="password" placeholder="password"></ion-input>
      <button ion-button block outline color="light" style="margin-top: 12px;" type="submit" [disabled]="false">Signup</button>
    </ion-list>
  </form>
</ion-grid>
</ion-content>
