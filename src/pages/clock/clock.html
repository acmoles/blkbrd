<ion-header>
  <ion-navbar class="channelFadeIn" [ngClass]="{channelVisible: isVisible, channelInvisible: isInvisible}">
    <ion-title>Word Clock</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header" [ngClass]="{colorChanging: colorChanging}" id="fontScaler">
    <div class="channel-wrap">
      <p class="message">
        <span>{{hour}} {{min}} </span><span class="author"><strong>{{ampm}}</strong></span>
      </p>
    </div>
</ion-content>
