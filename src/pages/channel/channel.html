<ion-header>
  <ion-navbar class="channelFadeIn" [ngClass]="{channelVisible: isVisible, channelInvisible: isInvisible}">
    <button ion-button icon-only menuToggle right show color="light" style="display:block !important;" (click)="presentNewPostModal($event)">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-slides *ngIf="haveSlides" direction="vertical" (ionSlideDidChange)="slideChanged()">

  <ion-slide *ngFor="let message of messages" class="fadeIn">
    <div class="channel-wrap">
      <p class="message">{{message.message}}<br>
        <span class="author"><strong>{{message.name}}</strong><span>{{message.timestamp}}</span></span>
      </p>
    </div>
  </ion-slide>

</ion-slides>
