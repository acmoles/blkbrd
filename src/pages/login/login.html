<ion-content padding="true" class="has-header app-load-fade">
  <div class="gradient-background">
  </div>
  <ion-grid fixed>
    <div class="logo-container">
      <div id="logo">
        <div id="scene" class="scene scene-login">
          <div class="shape cuboid-1 cub-1">
            <div class="face bk offset-bk">
              <div class="photon-shader"></div>
            </div>
            <div class="face bk actual-bk">
              <div class="photon-shader"></div>
            </div>
            <div class="face rt">
              <div class="photon-shader">
                <ul class="table">
                  <li></li>
                  <li>
                  </li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li>
                  </li>
                  <li></li>
                </ul>
              </div>
            </div>
            <div class="face tp offset-tp">
              <div class="photon-shader"></div>
            </div>
            <div class="face tp actual-tp">
              <div class="photon-shader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <form id="lOGIN" [formGroup]="loginForm" (submit)="login()" novalidate>
      <ion-list>
        <ion-input class="item item-input" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty" #email formControlName="email" type="email" placeholder="email"></ion-input>
        <ion-input class="item item-input" #password formControlName="password" type="password" placeholder="password"></ion-input>
        <button ion-button block outline color="light" style="margin-top: 12px;" type="submit" [disabled]="false">Login</button>
        <div (click)="reset($event)">
          <p style="cursor: pointer;">Forgotten your password? Click
            <strong>Here</strong>
          </p>
        </div>
      </ion-list>
    </form>
    <button ion-button block outline color="secondary" style="margin-bottom: 0;" (click)="gotoSignUp($event)">Create New Account</button>
    <div (click)="gotoAbout($event)">
      <p style="cursor: pointer;">What is this?
        <strong>About</strong>
      </p>
    </div>
  </ion-grid>
</ion-content>
