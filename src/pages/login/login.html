<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-grid fixed>
  <form id="lOGIN" [formGroup]="loginForm" (submit)="login()" novalidate>
    <ion-list>
      <ion-input class="item item-input" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty" #email formControlName="email" type="email" placeholder="email"></ion-input>
      <ion-input class="item item-input" #password formControlName="password" type="password" placeholder="password"></ion-input>
    <button ion-button block outline color="light" style="margin-top: 12px;" type="submit" [disabled]="false">Login</button>
    <div (click)="reset($event)">
      <p>Forgotten your password? Click
        <strong>Here</strong>
      </p>
    </div>
  </ion-list>
  </form>
  <button ion-button block outline color="secondary" (click)="gotoSignUp($event)">Create New Account</button>
</ion-grid>
</ion-content>
