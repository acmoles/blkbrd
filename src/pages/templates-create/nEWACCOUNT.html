<ion-view title="NEW ACCOUNT" id="page2">
  <ion-content padding="true" class="has-header">
    <form id="nEWACCOUNT-form2" class="list">
      <label class="item item-input" id="nEWACCOUNT-input8" name="NewName">
        <input type="text" placeholder="Name">
      </label>
      <label class="item item-input" id="nEWACCOUNT-input7" name="NewEmail">
        <input type="email" placeholder="Email">
      </label>
      <label class="item item-input" id="nEWACCOUNT-input9" name="NewPassword">
        <input type="password" placeholder="Password">
      </label>
      <label class="item item-input" id="nEWACCOUNT-input10" name="NewPasswordConfirm">
        <input type="text" placeholder="Password (confirm)">
      </label>
      <a ui-sref="bLKBRD" id="nEWACCOUNT-button3" class="button button-balanced  button-block button-outline">Sign Up</a>
    </form>
  </ion-content>
</ion-view>
