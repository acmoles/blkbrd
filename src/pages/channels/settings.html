<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="light"(click)="dismiss()"><ion-icon name="md-arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header-modal">
    <ion-grid fixed>
    <ion-list>
      <p>Update display name</p>
      <ion-input class="item item-input" placeholder="name" [(ngModel)]="name"></ion-input>
      <button ion-button block outline color="light" style="margin-top: 12px; margin-bottom: 44px;">Update</button>
      <ion-item>
        <ion-label>Keep Screen On</ion-label>
        <ion-toggle [(ngModel)]="screenOn"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Colour Changing</ion-label>
        <ion-toggle [(ngModel)]="colorChanging"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Word Clock</ion-label>
        <ion-toggle [(ngModel)]="wordClock"></ion-toggle>
      </ion-item>
      <button ion-button block outline color="danger" style="margin-top: 44px; margin-bottom: 44px;" (click)="logoutParent()">Logout</button>
    </ion-list>
  </ion-grid>
</ion-content>
